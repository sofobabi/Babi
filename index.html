<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<div class="container">
  <div class="hero">
    <img src="images/illustration-hero.svg" alt="image of dancing girl">
  </div>
  <div class="card-text">
    <h1 class="title"> 
      Order Summary </h1>
      <p> 
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="annual-plan-box">
        <div class="annual-plan-price">
          <img src="images/icon-music.svg" alt="music-icon">
            <div> 
            <h2> Annual Plan </h2>
            <p> $59.99/year </p>
          </div>
          </div>
          <a href="#">Change</a>
      </div>
      <a href="#" class="payment-button"> Proceed to Payment</a>
      <a href="#" class="cancel-button"> Cancel Order</a>

    </div>
  
</div>
 
  
  
</body>
</html>
